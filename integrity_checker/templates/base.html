<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main:home' %}">SQL-ERD Checker</a>
        {% if not user.is_authenticated %}
        <div class="d-flex ms-auto">
            <a class="btn btn-outline-light me-2" href="{% url 'main:login' %}">Login</a>
            <a class="btn btn-primary" href="{% url 'main:register' %}">Register</a>
        </div>
        {% else %}
        <div class="d-flex ms-auto">
            <a class="btn btn-primary" href="{% url 'main:logout' %}">Logout</a>
        </div>
        {% endif %}
    </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
